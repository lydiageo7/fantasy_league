<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      background-color: #f4f4f4;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background-color: #2c3e50;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 40px;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      margin: 10px 0;
      padding: 10px 15px;
      border-radius: 5px;
      transition: background-color 0.2s;
    }

    .sidebar a:hover {
      background-color: #34495e;
    }

    /* Main content */
    .main {
      flex-grow: 1;
      padding: 40px;
    }

    .main h1 {
      margin-top: 0;
    }

    @media (max-width: 768px) {
      .sidebar {
        width: 100px;
        padding: 10px;
      }
      .sidebar h2 {
        display: none;
      }
      .sidebar a {
        font-size: 12px;
        padding: 8px;
      }
    }
  </style>
</head>
